# GitHub Pages configuration for TDC-E Documentation
title: TDC-E Developer Documentation
description: Developer documentation for TDC-E devices
theme: jekyll-theme-cayman

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true

# Plugins  
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Relative links settings
relative_links:
  enabled: true
  collections: false

# Include/exclude
include:
  - "tdc-e-base"
  - "tdc-e-base/docs"
  - "tdc-e-base/static"

exclude:
  - .git
  - .gitignore
  - README.md

# Collections (optional)
collections_dir: tdc-e-base

# Base URL (update if using a project page)
baseurl: "/sick_tdc-e-developers-documentation"
url: "https://sickag.github.io"
